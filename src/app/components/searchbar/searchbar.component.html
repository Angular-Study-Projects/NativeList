<StackLayout #searchbarView style="border-bottom-width: 2; border-color: #e8e8e8;">
    <SearchBar style="font-size: 18; font-style: italic; height: 70; font-weight: 200;"
        (loaded)="onSearchBarLoaded($event)"
        hint="Buscar arquivos ou pastas"
        [text]="searchPhrase" (textChange)="onTextChanged($event)" 
        (clear)="onClear($event)" (submit)="onSubmit($event)">
    </SearchBar>
</StackLayout>
