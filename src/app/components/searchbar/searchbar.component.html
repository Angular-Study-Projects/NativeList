<StackLayout #searchbarView>
    <SearchBar style="font-size: 16; font-style: italic;"
        (loaded)="onSearchBarLoaded($event)"
        hint="Buscar arquivos ou pastas"
        [text]="searchPhrase" (textChange)="onTextChanged($event)" 
        (clear)="onClear($event)" (submit)="onSubmit($event)">
    </SearchBar>
</StackLayout>
