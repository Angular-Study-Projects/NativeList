<ActionBar style="background-color: #293a62; height: 100;">
    <titleView>
        <GridLayout columns="auto,auto,*">
            <Image column="0" src="res://menu" class="menu-border" (tap)="openDrawer()"></Image>
            <Image column="1" src="res://quark" width="35%" style="margin-left: 10"></Image>

            <FlexboxLayout column="2" flexDirection="row" alignItems="center" justifyContent="flex-end">
                <Label class="notifications" [text]="numberOfNotifications"></Label>
                <Image src="res://icon" width="25%"></Image>
                <Image src="res://ellipsisv" width="8%"></Image>
            </FlexboxLayout>
        </GridLayout>
    </titleView>
</ActionBar>
